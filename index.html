<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아웃백 스테이크 하우스(Outback Steakhouse)</title>
    <link rel="stylesheet" href="../project1/css/index.css" />
  </head>
  <body>
    <div class="allTop-container">
      <img
        src="https://www.outback.co.kr/asset/images/common/logo_red_type_02.png"
        alt="mainLogo"
        class="mainLogo"
      />
      <div class="left-con">
        <button class="brandBtn">BRAND</button>
        <button class="menuBtn">MENU</button>
        <button class="membershipBtn">MEMBERSHIP</button>
        <button class="benefitBtn">BENEFIT</button>
        <button class="storeBtn">STORE</button>
      </div>
      <div class="right-con">
        <button class="requestBtn">고객의 소리</button>
        <button class="recruitmentBtn">채용</button>
        <button class="loginBtn">로그인</button>
        <button class="registerBtn">회원가입</button>
      </div>
    </div>
    <!-- allTop-container-->

    <div class="first-container">
      <button id="first-prev">이전</button>
      <button id="first-next">다음</button>
      <div class="first-slide">
        <img
          src="https://www.outback.co.kr/upload/mainVisual/20250618/20250618153158198174.png"
        />
      </div>

      <div class="first-slide">
        <img src="" />
      </div>

      <div class="first-slide">
        <img src="" />
      </div>

      <div class="first-slide">
        <img src="" />
      </div>
    </div>
    <!-- first-container-->

    <div class="second-container">
      <div class="second-slide">
        <p class="second-enName">
          GARIC<br />RIBEYE
          <span class="second-name">갈릭 립아이</span>
          <span class="second-descrip"
            >구운 마늘과 마늘칩이 어우러진 꽃등심 스테이크</span
          >
        </p>
        <img
          src="https://www.outback.co.kr/upload/banner/20240717/20240717154449016372.jpg"
        />
      </div>

      <div class="second-slide">
        <p class="second-enName">
          <br />
          <span class="second-name"></span>
          <span class="second-descrip"></span>
        </p>
        <img src="" />
      </div>
      <div class="second-slide">
        <p class="second-enName">
          <br />
          <span class="second-name"></span>
          <span class="second-descrip"></span>
        </p>
        <img src="" />
      </div>
      <div class="second-slide">
        <p class="second-enName">
          <br />
          <span class="second-name"></span>
          <span class="second-descrip"></span>
        </p>
        <img src="" />
      </div>
    </div>
    <!-- second-container -->

    <div class="third-container">
      <div class="third-img">
        <img
          src="https://www.outback.co.kr/asset/images/content/main_benefit_obj_01.jpg"
        />
      </div>
      <div class="third-img">
        <img
          src="https://www.outback.co.kr/asset/images/content/main_benefit_visual.jpg"
        />
      </div>
    </div>
    <!-- third-container-->

    <div class="4thBenefit-container">
      <div class="reward">
        <p>BOOMERANG<br />REWARD</p>
        <span
          >부메랑 카드 <br />
          리워드 혜택을 만나보세요</span
        ><br />
        <button class="rewardBtn">자세히 보기</button>
      </div>
    </div>
    <!-- 4thBenefit-container -->
  </body>
</html>
