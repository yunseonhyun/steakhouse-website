<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아웃백 스테이크 하우스(Outback Steakhouse)</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="allTop-container">
      <a href="index.html"
        ><img
          src="https://www.outback.co.kr/asset/images/common/logo_white_type_02.png"
          alt="mainLogo"
          class="mainLogo"
      /></a>
      <div class="left-con">
        <a href="pages/brand.html">BRAND</a>
        <a href="pages/menu.html">MENU</a>
        <a href="#">MEMBERSHIP</a>
        <a href="pages/benefit.html">BENEFIT</a>
        <a href="#">STORE</a>
      </div>
      <div class="right-con">
        <a href="../steakhouse-website/pages/customer-service.html"
          >고객의 소리</a
        >
        <a href="recruitmentBtn">채용</a>
        <a href="#" id="loginBtn">로그인</a>
        <a href="#" id="registerBtn">회원가입</a>
      </div>
    </div>
    <!-- allTop-container-->

    <div class="first-container">
      <button id="first-prev">
        <img
          src="https://www.outback.co.kr/asset/images/util/btn_main_visual_prev_off.png"
          id="first-prevBtn"
        />
      </button>

      <button id="first-next">
        <img
          src="https://www.outback.co.kr/asset/images/util/btn_main_visual_next_off.png"
          id="first-nextBtn"
        />
      </button>
      <div class="first-wrap">
        <div class="first-slide">
          <img
            src="https://www.outback.co.kr/upload/mainVisual/20250618/20250618153158198174.png"
          />
        </div>

        <div class="first-slide">
          <img
            src="https://www.outback.co.kr/upload/mainVisual/20250616/20250616093330331111.png"
          />
        </div>

        <div class="first-slide">
          <img
            src="https://www.outback.co.kr/upload/mainVisual/20250613/20250613154912471100.png"
          />
        </div>

        <div class="first-slide">
          <img
            src="https://www.outback.co.kr/upload/mainVisual/20250314/20250314110653975049.png"
          />
        </div>
      </div>
    </div>
    <!-- first-container-->

    <div class="secondInner">
      <div class="slide-page">
        <div class="left-image">
          <img src="img_prev.jpg" alt="이전 사진" />
        </div>
        <div class="center-text">
          <p>설명 텍스트</p>
        </div>
        <div class="right-image">
          <img src="img_current.jpg" alt="현재 사진" />
        </div>
      </div>
      <!-- 필요한 만큼 슬라이드 페이지를 추가 -->
    </div>

    <!-- second-container -->

    <div class="third-container">
      <div class="third-img">
        <img
          src="https://www.outback.co.kr/asset/images/content/main_benefit_obj_01.jpg"
        />
      </div>
      <div class="third-img">
        <img
          src="https://www.outback.co.kr/asset/images/content/main_benefit_visual.jpg"
        />
      </div>
    </div>
    <!-- third-container-->

    <div class="4thBenefit-container">
      <div class="reward">
        <p>BOOMERANG<br />REWARD</p>
        <span
          >부메랑 카드 <br />
          리워드 혜택을 만나보세요</span
        ><br />
        <button class="rewardBtn">자세히 보기</button>
      </div>
    </div>
    <!-- 4thBenefit-container -->

    <script src="js/index.js"></script>
  </body>
</html>
