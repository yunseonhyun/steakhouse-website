<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OUTBACK STORY | 브랜드 | 아웃백</title>
    <link rel="stylesheet" href="../css/brand.css" />
  </head>
  <body>
    <div class="allTop-container">
      <img
        src="https://www.outback.co.kr/asset/images/common/logo_red_type_02.png"
        alt="mainLogo"
        class="mainLogo"
      />
      <div class="left-con">
        <button class="brandBtn">BRAND</button>
        <button class="menuBtn">MENU</button>
        <button class="membershipBtn">MEMBERSHIP</button>
        <button class="benefitBtn">BENEFIT</button>
        <button class="storeBtn">STORE</button>
      </div>
      <div class="right-con">
        <button class="requestBtn">고객의 소리</button>
        <button class="recruitmentBtn">채용</button>
        <button class="loginBtn">로그인</button>
        <button class="registerBtn">회원가입</button>
      </div>
    </div>

    <div class="firstBrand-img">
      <img
        src="https://www.outback.co.kr/asset/images/content/sub_visual_01.jpg?v=20180831"
      />
      <span id="textBrand">BRAND</span>
    </div>

    
  </body>
</html>
